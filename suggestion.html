</head>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container text-center">
            <div class="row">
                <div class="col h1">
                    FAQ
                </div> 
            </div>
      </div>
      <div class="container" data-bs-theme="dark">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" required>
                <div class="invalid-feedback">
                  Please provide a valid name.
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputTextArea1" class="form-label">Your suggestion</label>
              <textarea class="form-control" id="exampleInputTextArea1" required></textarea>
              <div class="invalid-feedback">
                Please provide a not-null text.
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
              <label for="customRange2" class="form-label">How do you rate our website?</label>
              <input type="range" class="form-range" min="0" max="10" id="customRange2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validateForm.js"></script>
