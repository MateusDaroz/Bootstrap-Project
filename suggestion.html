</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://cdn2.steamgriddb.com/icon/dead87a4c00de43486ca1c34d9b33c3c/32/512x512.png" class="nav-icon" alt="Lethal Company Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>

              <li class="nav-item">
                <a class="nav-link" href="monsters.html"><i class="bi bi-emoji-angry"></i> Monsters</a>

              <li class="nav-item">
                <a class="nav-link" href="faq.html"><i class="bi bi-patch-question-fill"></i> FAQ</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-send"></i> Suggest</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center my-3">
            <div class="row">
                <div class="col h1">
                    <p class="fs-1">Suggestion</p>
                </div> 
            </div>
      </div>
      <div class="container" data-bs-theme="dark">
        <form class="needs-validation" id="form-suggestion" novalidate>
            <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="form-control" name="input-name" id="input-name" aria-describedby="emailHelp" required>
                <div class="invalid-feedback">
                  Please provide a valid name.
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
              <label class="form-label">Where did you met the game?</label>
              <div class="d-flex flex-row">
              <div class="mb-3 form-check me-3">
                <input class="form-check-input" type="checkbox" value="" id="chkYoutube">
                <label class="form-check-label" for="chkYoutube">Youtube</label>
              </div>
              <div class="mb-3 form-check me-3">
                <input class="form-check-input" type="checkbox" value="" id="chkFriends">
                <label class="form-check-label" for="chkFriends">Friends</label>
              </div>
              <div class="mb-3 form-check me-3">
                <input class="form-check-input" type="checkbox" value="" id="chkSteam">
                <label class="form-check-label" for="chkSteam">Steam</label>
              </div>
              <div class="mb-3 form-check me-3">
                <input class="form-check-input" type="checkbox" value="" id="chkAnother">
                <label class="form-check-label" for="chkAnother">Another</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputTextArea1" class="form-label">Your suggestion</label>
              <textarea class="form-control" id="exampleInputTextArea1" required></textarea>
              <div class="invalid-feedback">
                Please provide a not-null text.
              </div>
            </div>
            <div class="mb-3">
              <label for="customRange2" class="form-label">How do you rate our website?</label>
              <input type="range" class="form-range" min="0" max="10" id="customRange2">
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="submit-form" >Submit</button>
          </form>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3" data-bs-theme="dark">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA6ElEQVR4nLWUvw4BQRDGvze4zJwHQUJotZ6CwgN4Ag8gEgUFM3u96LUqodcLKp3QCnKXiD93ybG3Jplu95dvv5n9gL+WyRUh3IRS66sOz4Z3EkuoD+WbVQv14spsYfqAeoUXdeEzMwKVG09g5ElWILXsgcJXKA8gfHEDVOpAqO1K4QRC9Xd1nAakPZSPCbAFRlyB0vlXD2cQqkLo8OLbBoGXh/DObijCcxi/BOUtlE4YcxlCy4xTplW0sMavQWnqam3WEB7+dw81FcgNt1/POAiHwMt/xlfPGibcjedhBPUKPwdsTJnjugMHctwEbl6kewAAAABJRU5ErkJggg==" class="rounded me-2" alt="...">
            <strong class="me-auto">Suggestion submited!</strong>
            <small>Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Your suggestion has been sent to our team!
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validateForm.js"></script>
</body>
</html>
